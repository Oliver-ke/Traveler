<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <title>Traveller|App</title>
</head>
<body>
    <nav class="navbar">
        <h1>
            <a href="#!">
             <i class="fas fa-plane-departure logo"></i> Traveller<span class="dot">.</span>
            </a>
        </h1>
        <ul>
          <li><button class="btn outline view-trip">View Saved Trips</button></li>
        </ul>
    </nav>
    <section class="landing active">
        <div class="dark-overlay">
          <div class="landing-inner">
            <div class="caption">
                <h1>Know your destination <br>before you get<br>there.</h1>
                <p><span>|</span> Weather Forcast <span>|</span> City Currency <span>|</span> Flag <span>|</span> Pictures</p>
            </div>
            <div class="form-container">
                <form action="POST">
                    <h3><span>-</span> Destination Info</h3>
                    <div class="indicator">
                      <div class="spinner"></div>
                      <span class="error"></span>
                    </div>
                    <label for="location">Provide Location Name</label>
                    <input type="text" name="location" placeholder="provide destination name or city name">
                    <label for="location">Arrival Date</label>
                    <input type="date" name="date" placeholder="enter arrival date">
                    <input type="submit" value="Find Location">
                </form>
            </div>
          </div>
        </div>
    </section>
    <section class="trip">
      <div class="wrapper">
        <div class="trip-container">
          <div class="navigation-container">
            <button class="save-trip">Save Trip</button>
            <button class="new-trip">Check a New Trip</button>
          </div>
          <h3>Trip Details</h3>
          <div class="country-info">
            
          </div>
          <div class="location-img">
          </div>
          <h3>Forcast</h3>
          <div class="weather-info">
            <!-- <div class="field">
              <div class="description">
                <img style="width: 50px; height: 50px;" src="../media/icons/a02d.png" alt="">
                <span>Rainy Wind</span>
              </div>
              <div class="content">
                <p>
                  Temperature: <span>39</span> <span class="bar">|</span>
                  Snow: <span>0</span> <span class="bar">|</span>
                  Wind Speed: <span>6.4</span> <span class="bar">|</span>
                  Wind Direction: <span>NE</span> <span class="bar">|</span>
                  Date: <span>20/04/2020</span>
                </p>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </section>
    <section class="saved-trips">
      <button class="new-trip-onsaved btn">Check a New Trip</button>
      <h3>Your Saved Trips</h3>
      <div class="trip-items">
        <div class="trip-item">
        </div>
      </div>
    </section>
    <script>
      // check if service worker is supported in browser
      if ('serviceWorker' in navigator) {
          // register a service worker
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
          });
      }
    </script>
</body>
</html>
